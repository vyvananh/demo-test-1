name: Backend Continuous Integration 1

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Save Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          size-limit: 2MB
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: pwd
      # - run: npm install
      # - run: df -h
      - name: Debug Step
        run: |
          echo "Current Directory: $(pwd)"
          echo "Contents of the directory: $(ls -la)"
          echo "Operating System: ${{ runner.os }}"
          echo "GitHub Runner Version: ${{ runner.runnerVersion }}"
        shell: bash


